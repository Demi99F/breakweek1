<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <div class="img-overlay-wrap">

      <img src="https://img.cppng.com/download/2020-06/9-2-christmas-tree-png-picture.png">
      
        
        <svg width="300" height="200" id="ster">

          <svg class="bal" viewBox="0 0 200 200">
            <circle cx="70" cy="190" r="10" fill="red"/>

          </div>

        <footer>
            
          <svg height="150" width="500">
              <ellipse cx="240" cy="100" rx="220" ry="30" style="fill:rgb(158, 78, 8)" />
              <ellipse cx="220" cy="70" rx="190" ry="20" style="fill:rgb(81, 32, 5)" />
